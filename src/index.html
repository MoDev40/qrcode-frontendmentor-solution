<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Outfit:wght@400..700);

    * {
      font-family: "Outfit", sans-serif;
    }
    body {
      background-color: hsl(212, 45%, 89%);
      font-size: 15px;
    }
  </style>
  <body>
    <main
      class="container flex flex-col items-center justify-center h-screen mx-auto"
    >
      <section
        class="bg-[#ffffff] w-[300px] h-auto p-4 text-center space-y-2 rounded-[9px]"
      >
        <img
          class="rounded-[6px]"
          src="../public/images/image-qr-code.png"
          alt="QR code image"
          width="300"
          height="300"
        />
        <div class="flex flex-col p-2 space-y-2">
          <h1 class="text-xl font-bold">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-slate-500 font-small">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
